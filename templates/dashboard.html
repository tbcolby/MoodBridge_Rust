<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodBridge Legal Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            position: relative;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header-controls {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .ai-prompt-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .ai-prompt-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .ai-prompt-input:focus {
            border-color: #667eea;
        }
        .ai-prompt-btn {
            margin-top: 10px;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .ai-prompt-btn:hover {
            background: #5a6fd8;
        }
        .ai-prompt-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .stat-card::after {
            content: 'üëÅÔ∏è';
            position: absolute;
            top: 10px;
            right: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .stat-card:hover::after {
            opacity: 0.6;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .chart-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .chart-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .recent-incidents {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .incident-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }
        .incident-item:hover {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            padding: 15px 10px;
        }
        .incident-item:last-child {
            border-bottom: none;
        }
        .incident-date {
            font-weight: bold;
            color: #667eea;
        }
        .incident-reason {
            flex: 1;
            margin: 0 15px;
        }
        .incident-hours {
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        .modal-title {
            font-size: 1.5rem;
            color: #333;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        
        /* Settings Panel Styles */
        .settings-panel {
            display: none;
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }
        .settings-panel.open {
            right: 0;
        }
        .settings-header {
            padding: 20px;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .settings-content {
            padding: 20px;
        }
        .setting-group {
            margin-bottom: 25px;
        }
        .setting-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .setting-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .setting-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .color-picker {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Theme Variables */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --bg-color: #f8f9fa;
        }
        
        .dark-theme {
            --primary-color: #4a5fd4;
            --secondary-color: #5a4a8a;
            --accent-color: #ff5555;
            --text-color: #ffffff;
            --bg-color: #1a1a1a;
        }
        
        .dark-theme body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: var(--text-color);
        }
        .dark-theme .stat-card,
        .dark-theme .chart-card,
        .dark-theme .recent-incidents,
        .dark-theme .ai-prompt-section {
            background: #2c3e50;
            color: var(--text-color);
        }        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-controls">
                <button class="control-btn" onclick="toggleTheme()">üåô</button>
                <button class="control-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
            </div>
            <h1>ü¶Ä‚öñÔ∏è MoodBridge Legal Dashboard</h1>
            <p>Real-time analytics for family law case management</p>
        </div>
        
        <!-- AI Prompt Section -->
        <div class="ai-prompt-section">
            <input type="text" class="ai-prompt-input" id="ai-prompt" placeholder="Ask me anything about your dashboard... e.g., 'Show me trends for June' or 'Change the theme to dark mode'">
            <button class="ai-prompt-btn" id="ai-submit" onclick="handleAiPrompt()">‚ú® Ask AI</button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-incidents">...</div>
                <div class="stat-label">Total Incidents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-hours">...</div>
                <div class="stat-label">Hours Lost</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-duration">...</div>
                <div class="stat-label">Avg Duration</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="this-month">...</div>
                <div class="stat-label">This Month</div>
            </div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">Monthly Incident Trend</div>
                <canvas id="monthlyChart" width="400" height="200"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">Incident Categories</div>
                <canvas id="categoryChart" width="400" height="200"></canvas>
            </div>
        </div>
        
        <div class="recent-incidents">
            <h2 style="margin-bottom: 20px;">Recent Incidents</h2>
            <div id="incidents-list" class="loading">Loading incidents...</div>
        </div>
    </div>
    
    <!-- Settings Panel -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h3>Dashboard Settings</h3>
            <button class="close" onclick="toggleSettings()">&times;</button>
        </div>
        <div class="settings-content">
            <div class="setting-group">
                <label class="setting-label" for="user-name">Your Name</label>
                <input type="text" id="user-name" class="setting-input" placeholder="Enter your name">
            </div>
            
            <div class="setting-group">
                <label class="setting-label" for="refresh-interval">Auto Refresh (seconds)</label>
                <select id="refresh-interval" class="setting-select">
                    <option value="0">Disabled</option>
                    <option value="30">30 seconds</option>
                    <option value="60" selected>1 minute</option>
                    <option value="300">5 minutes</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label class="setting-label" for="chart-animation">Chart Animations</label>
                <select id="chart-animation" class="setting-select">
                    <option value="true" selected>Enabled</option>
                    <option value="false">Disabled</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label class="setting-label" for="primary-color">Primary Color</label>
                <input type="color" id="primary-color" class="color-picker" value="#667eea">
            </div>
            
            <div class="setting-group">
                <label class="setting-label" for="accent-color">Accent Color</label>
                <input type="color" id="accent-color" class="color-picker" value="#ff6b6b">
            </div>
            
            <div class="setting-group">
                <button class="ai-prompt-btn" onclick="saveSettings()">Save Settings</button>
                <button class="control-btn" onclick="resetSettings()" style="margin-left: 10px; color: #333;">Reset</button>
            </div>
        </div>
    </div>
    
    <!-- Modal for displaying detailed data -->
    <div id="data-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Detailed Data</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modal-body">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>
    
    <script>
        // Fetch dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard-data');
                const data = await response.json();
                
                // Update stats
                document.getElementById('total-incidents').textContent = data.stats.total_incidents;
                document.getElementById('total-hours').textContent = data.stats.total_hours.toFixed(1);
                document.getElementById('avg-duration').textContent = data.stats.avg_duration.toFixed(1) + 'h';
                document.getElementById('this-month').textContent = data.stats.this_month;
                
                // Monthly trend chart
                const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
                new Chart(monthlyCtx, {
                    type: 'line',
                    data: {
                        labels: data.monthly_trend.map(item => item.month),
                        datasets: [{
                            label: 'Incidents',
                            data: data.monthly_trend.map(item => item.count),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
                
                // Category pie chart
                const categoryCtx = document.getElementById('categoryChart').getContext('2d');
                new Chart(categoryCtx, {
                    type: 'doughnut',
                    data: {
                        labels: data.categories.map(item => item.category),
                        datasets: [{
                            data: data.categories.map(item => item.count),
                            backgroundColor: [
                                '#667eea', '#764ba2', '#f093fb', '#f5576c',
                                '#4facfe', '#00f2fe', '#43e97b', '#38f9d7'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'bottom' }
                        }
                    }
                });
                
                // Recent incidents
                const incidentsList = document.getElementById('incidents-list');
                incidentsList.innerHTML = data.recent_incidents.map(incident => `
                    <div class="incident-item">
                        <div class="incident-date">${incident.denied_date}</div>
                        <div class="incident-reason">${incident.denial_reason}</div>
                        <div class="incident-hours">${incident.duration_hours}h</div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }
        
        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            loadUserSettings();
            setupInteractivity();
        });
        
        // Settings Management
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            panel.classList.toggle('open');
        }
        
        function saveSettings() {
            const settings = {
                userName: document.getElementById('user-name').value,
                refreshInterval: document.getElementById('refresh-interval').value,
                chartAnimation: document.getElementById('chart-animation').value === 'true',
                primaryColor: document.getElementById('primary-color').value,
                accentColor: document.getElementById('accent-color').value,
                theme: document.body.classList.contains('dark-theme') ? 'dark' : 'light'
            };
            
            localStorage.setItem('moodbridge-settings', JSON.stringify(settings));
            applySettings(settings);
            alert('Settings saved successfully!');
        }
        
        function loadUserSettings() {
            const savedSettings = localStorage.getItem('moodbridge-settings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                applySettings(settings);
                
                // Populate form fields
                if (settings.userName) document.getElementById('user-name').value = settings.userName;
                document.getElementById('refresh-interval').value = settings.refreshInterval || '60';
                document.getElementById('chart-animation').value = settings.chartAnimation ? 'true' : 'false';
                document.getElementById('primary-color').value = settings.primaryColor || '#667eea';
                document.getElementById('accent-color').value = settings.accentColor || '#ff6b6b';
                
                if (settings.theme === 'dark') {
                    document.body.classList.add('dark-theme');
                }
            }
        }
        
        function applySettings(settings) {
            // Apply colors
            if (settings.primaryColor) {
                document.documentElement.style.setProperty('--primary-color', settings.primaryColor);
            }
            if (settings.accentColor) {
                document.documentElement.style.setProperty('--accent-color', settings.accentColor);
            }
            
            // Setup auto-refresh
            if (settings.refreshInterval && settings.refreshInterval > 0) {
                setInterval(loadDashboard, settings.refreshInterval * 1000);
            }
        }
        
        function resetSettings() {
            if (confirm('Reset all settings to default?')) {
                localStorage.removeItem('moodbridge-settings');
                location.reload();
            }
        }
        
        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            const settings = JSON.parse(localStorage.getItem('moodbridge-settings') || '{}');
            settings.theme = isDark ? 'dark' : 'light';
            localStorage.setItem('moodbridge-settings', JSON.stringify(settings));
        }
        
        // AI Prompt Handler
        async function handleAiPrompt() {
            const input = document.getElementById('ai-prompt');
            const button = document.getElementById('ai-submit');
            const prompt = input.value.trim();
            
            if (!prompt) return;
            
            button.disabled = true;
            button.textContent = 'ü§î Thinking...';
            
            try {
                // Simple AI response simulation (replace with actual AI integration)
                const response = await simulateAiResponse(prompt);
                
                // Execute the AI response
                executeAiResponse(response, prompt);
                
                input.value = '';
            } catch (error) {
                alert('Sorry, I encountered an error processing your request.');
                console.error('AI Error:', error);
            } finally {
                button.disabled = false;
                button.textContent = '‚ú® Ask AI';
            }
        }
        
        async function simulateAiResponse(prompt) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            const lowerPrompt = prompt.toLowerCase();
            
            if (lowerPrompt.includes('dark') && lowerPrompt.includes('theme')) {
                return { action: 'toggle_theme', target: 'dark' };
            } else if (lowerPrompt.includes('light') && lowerPrompt.includes('theme')) {
                return { action: 'toggle_theme', target: 'light' };
            } else if (lowerPrompt.includes('refresh') || lowerPrompt.includes('reload')) {
                return { action: 'refresh_data' };
            } else if (lowerPrompt.includes('settings') || lowerPrompt.includes('preferences')) {
                return { action: 'show_settings' };
            } else if (lowerPrompt.includes('color') && lowerPrompt.includes('blue')) {
                return { action: 'change_color', color: '#4a90e2' };
            } else if (lowerPrompt.includes('color') && lowerPrompt.includes('green')) {
                return { action: 'change_color', color: '#7ed321' };
            } else if (lowerPrompt.includes('color') && lowerPrompt.includes('red')) {
                return { action: 'change_color', color: '#d0021b' };
            } else if (lowerPrompt.includes('incidents') || lowerPrompt.includes('data')) {
                return { action: 'show_data_details' };
            } else {
                return { 
                    action: 'show_message', 
                    message: `I understand you're asking about: "${prompt}". Here are some things I can help with:\n\n‚Ä¢ Change theme: "Switch to dark theme"\n‚Ä¢ Refresh data: "Reload the dashboard"\n‚Ä¢ Open settings: "Show settings"\n‚Ä¢ Change colors: "Make it blue/green/red"\n‚Ä¢ View details: "Show incident data"`
                };
            }
        }
        
        function executeAiResponse(response, originalPrompt) {
            switch (response.action) {
                case 'toggle_theme':
                    const isDark = document.body.classList.contains('dark-theme');
                    if ((response.target === 'dark' && !isDark) || (response.target === 'light' && isDark)) {
                        toggleTheme();
                    }
                    showAiMessage(`Theme changed to ${response.target} mode! üé®`);
                    break;
                    
                case 'refresh_data':
                    loadDashboard();
                    showAiMessage('Dashboard data refreshed! üîÑ');
                    break;
                    
                case 'show_settings':
                    toggleSettings();
                    showAiMessage('Settings panel opened! ‚öôÔ∏è');
                    break;
                    
                case 'change_color':
                    document.documentElement.style.setProperty('--primary-color', response.color);
                    showAiMessage(`Primary color changed! üåà`);
                    break;
                    
                case 'show_data_details':
                    showDataModal('Dashboard Summary', generateDataSummary());
                    showAiMessage('Showing detailed data! üìä');
                    break;
                    
                case 'show_message':
                    showAiMessage(response.message);
                    break;
            }
        }
        
        function showAiMessage(message) {
            const aiSection = document.querySelector('.ai-prompt-section');
            const existingMessage = aiSection.querySelector('.ai-message');
            
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'ai-message';
            messageDiv.style.cssText = `
                margin-top: 10px;
                padding: 10px;
                background: #e8f4fd;
                border-left: 4px solid #667eea;
                border-radius: 5px;
                font-size: 14px;
                white-space: pre-line;
            `;
            messageDiv.textContent = message;
            
            aiSection.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }
        
        // Modal Functions
        function showDataModal(title, content) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').innerHTML = content;
            document.getElementById('data-modal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('data-modal').style.display = 'none';
        }
        
        function generateDataSummary() {
            const totalIncidents = document.getElementById('total-incidents').textContent;
            const totalHours = document.getElementById('total-hours').textContent;
            const avgDuration = document.getElementById('avg-duration').textContent;
            const thisMonth = document.getElementById('this-month').textContent;
            
            return `
                <div style="margin-bottom: 20px;">
                    <h3>Dashboard Statistics</h3>
                    <ul style="list-style-type: none; padding: 0;">
                        <li style="padding: 8px 0; border-bottom: 1px solid #eee;"><strong>Total Incidents:</strong> ${totalIncidents}</li>
                        <li style="padding: 8px 0; border-bottom: 1px solid #eee;"><strong>Total Hours Lost:</strong> ${totalHours}</li>
                        <li style="padding: 8px 0; border-bottom: 1px solid #eee;"><strong>Average Duration:</strong> ${avgDuration}</li>
                        <li style="padding: 8px 0;"><strong>This Month:</strong> ${thisMonth}</li>
                    </ul>
                </div>
                <div>
                    <h3>Recent Activity</h3>
                    <p>Click on any chart or statistic to explore the underlying data in more detail.</p>
                </div>
            `;
        }
        
        // Setup Interactivity
        function setupInteractivity() {
            // Make stat cards clickable
            document.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('click', function() {
                    const label = this.querySelector('.stat-label').textContent;
                    const value = this.querySelector('.stat-value').textContent;
                    showDataModal(`${label} Details`, `
                        <p><strong>Current Value:</strong> ${value}</p>
                        <p>This metric represents ${label.toLowerCase()} in your legal case management system.</p>
                        <p>Click on other dashboard elements to explore more data!</p>
                    `);
                });
            });
            
            // Make chart cards clickable
            document.querySelectorAll('.chart-card').forEach(card => {
                card.addEventListener('click', function() {
                    const title = this.querySelector('.chart-title').textContent;
                    showDataModal(`${title} Analysis`, `
                        <p>This chart shows <strong>${title.toLowerCase()}</strong> data visualization.</p>
                        <p>Interactive features:</p>
                        <ul>
                            <li>Hover over data points for details</li>
                            <li>Click legend items to toggle data series</li>
                            <li>Right-click for export options</li>
                        </ul>
                    `);
                });
            });
            
            // Make incident items clickable
            document.addEventListener('click', function(e) {
                if (e.target.closest('.incident-item')) {
                    const item = e.target.closest('.incident-item');
                    const date = item.querySelector('.incident-date').textContent;
                    const reason = item.querySelector('.incident-reason').textContent;
                    const hours = item.querySelector('.incident-hours').textContent;
                    
                    showDataModal('Incident Details', `
                        <div style="margin-bottom: 15px;">
                            <strong>Date:</strong> ${date}
                        </div>
                        <div style="margin-bottom: 15px;">
                            <strong>Reason:</strong> ${reason}
                        </div>
                        <div style="margin-bottom: 15px;">
                            <strong>Duration:</strong> ${hours}
                        </div>
                        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                            <strong>Actions Available:</strong>
                            <ul style="margin-top: 10px;">
                                <li>Review incident details</li>
                                <li>Add follow-up notes</li>
                                <li>Generate reports</li>
                                <li>Export incident data</li>
                            </ul>
                        </div>
                    `);
                }
            });
        }
        
        // Allow Enter key for AI prompt
        document.addEventListener('keypress', function(e) {
            if (e.target.id === 'ai-prompt' && e.key === 'Enter') {
                handleAiPrompt();
            }
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('data-modal');
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
